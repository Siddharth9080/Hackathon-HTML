<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Booking.css">
    </head>
    <body>
        <div class="Navbar">
            <a href="/Home.html"><img src="logo.jpg" alt="" height="75" class="logo"></a>
        </div>
        <form class="content">
            <h1>Enter Your City</h1>
            <select id="cities" name="city">
                <option value="" selected disabled>Choose your city</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chandigarh ">Chandigarh</option>
            </select>
            <h1>Choose your movie</h1>
            <select id="movies" name="Movie">
                <option value="" selected disabled>Choose your movie</option>
                <option value="Top Gun: Maverick">Top Gun: Maverick</option>
                <option value="Top Gun">Top Gun</option>
                <option value="Jurrasic Park">Jurrasic Park</option>
                <option value="Baby's Day Out">Baby's Day Out</option>
                <option value="Fast and Furious: Tokyo Drift">Fast and Furious: Tokyo Drift</option>
                <option value="Interstellar">Interstellar</option>
                <option value="Speed">Speed</option>
                <option value="Fast X">Fast X</option>
              </select>
            <h1>Choose your date</h1>
            <input type="date" name="Date" id="Date"><br><br><br>
            <a href=""></a><button class="submit">Book</button>
        </form>    
    </body>
</html>
